  <body>
    <main class="wrap">
      <div class="card">
        <h1>Join Doctor Stroke</h1>
        <p class="lead">Create an account to access patient care features and coordinate with the care team.</p>
        <form id="signup">
          <label>Full name (optional)
            <input id="name" type="text" placeholder="Full name" />
          </label>
          <label>Email
            <input id="email" type="email" placeholder="you@example.com" required />
          </label>
          <div class="actions">
            <button id="submit" type="submit" class="btn primary">Sign up</button>
          </div>
        </form>
        <div id="msg" class="msg"></div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
